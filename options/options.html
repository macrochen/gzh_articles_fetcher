<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文章管理与对话</title>
  <link rel="stylesheet" href="options.css">
  <script src="lib/marked.min.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- 左侧区域 -->
    <div class="sidebar">
      <div class="scroll-to-operation" id="scrollToOperation" title="跳转到操作区">
        <div class="icon">⚙</div>
      </div>
      <div class="settings-section collapsed">
        <div class="settings-header">
          <h2>设置</h2>
          <span class="toggle-icon">▼</span>
        </div>
          <div class="settings-content">
            <!-- API设置组 -->
            <div class="settings-group">
              <h3>API 设置</h3>
            <div>
              <label for="geminiApiKey">API Key:</label>
              <input type="password" id="geminiApiKey" placeholder="请输入您的 Google Gemini API Key">
            </div>
            <div>
              <label for="summaryPrompt">总结提示词:</label>
              <textarea id="summaryPrompt" rows="4" placeholder="例如：请总结以下内容" style="width: 100%;"></textarea>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
              <button id="editPresetPrompts">编辑预设提示词</button>
              <button id="resetAllSettings">恢复默认设置</button>
              <button id="saveSettings">保存设置</button>
            </div>
          </div>
        </div>
      </div>
      
      <h1>文章列表</h1>
      <div class="articles-list" id="articlesList"></div>
      <div class="actions">
        <button id="selectAll">全选</button>
        <button id="selectLastFive">选5</button>
        <button id="summarizeSelected">总结</button>
        <button id="deleteSelected">删选</button>
        <button id="exportToDrive">全导出到Google Drive</button>
        <button id="exportToLocal">全导出到本地</button>
        <button id="copyToClipboard">选中到剪贴板</button>
      </div>
    </div>
    
    <!-- 分割线 -->
    <!-- <div class="resizer" id="dragMe"></div> -->
    
    <!-- 右侧聊天区域 -->
    <div class="chat-container">
      <select id="articleDropdown" class="article-dropdown">
        <option value="">-- 选择文章开始对话 --</option>
      </select>
      <div class="chat-history" id="chatHistory">
        <!-- 聊天记录将显示在这里 -->
      </div>
      <div class="chat-input">
        <!-- 替换原来的select元素 -->
        <div id="presetPromptsContainer" class="preset-prompts-container"></div>
        <textarea id="chatInput" placeholder="输入您的问题..."></textarea>
        <button id="sendChatMessage">发送</button>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
